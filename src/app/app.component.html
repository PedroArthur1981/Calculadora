<h1 style="text-align: center;"> {{ title }}</h1>
<div class="container">
  <div class="row mt-3">
    <div class="col-12">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="resultado" readonly="readonly" />
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-3 d-grid">
      <button type="button" class="btn-outline-danger btn-lg" type="reset" value="Reset">AC</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-success btn-lg">( )</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-success btn-lg">%</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-success btn-lg">/</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-primary btn-lg">7</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-primary btn-lg">8</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-primary btn-lg">9</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-success btn-lg">X</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-primary btn-lg">4</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-primary btn-lg">5</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-primary btn-lg">6</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-success btn-lg">-</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-primary btn-lg">1</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-primary btn-lg">2</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-primary btn-lg">3</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-success btn-lg">+</button>
    </div>
  </div>
  <div class="row mt-3">
  <div class="col-3 d-grid">
    <button type="button" class="btn btn-warning btn-lg">+/-</button>
  </div>
  <div class="col-3 d-grid">
    <button type="button" class="btn btn-primary btn-lg">0</button>
  </div>
  <div class="col-3 d-grid">
    <button type="button" class="btn btn-warning btn-lg">,</button>
  </div>
  <div class="col-3 d-grid">
    <button type="button" class="btn btn-success btn-lg" type="submit" value="Submit">=</button>
  </div>
</div>
</div>
